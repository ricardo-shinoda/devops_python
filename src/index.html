<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Soma dos Valores</title>
</head>

<body>
    <h1>Soma dos Valores:</h1>
    <div id="soma"></div>

    <script>
        // Fetch the JSON file
        fetch('cc-saida.json')
            .then(response => response.json())
            .then(data => {
                // Calculate the sum of 'Valor (em R$)' in the JSON data
                const sum = data.reduce((total, item) => total + item['Valor (em R$)'], 0);

                // Display the sum in the 'soma' div
                document.getElementById('soma').textContent = `Soma dos valores: R$ ${sum.toFixed(2)}`;
            })
            .catch(error => {
                console.error('Error fetching JSON:', error);
            });
    </script>
</body>

</html>
